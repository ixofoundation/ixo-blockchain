syntax = "proto3";
package ixo.payments.v1;

import "gogoproto/gogo.proto";
import "ixo/payments/v1/payments.proto";

option go_package = "github.com/ixofoundation/ixo-blockchain/x/payments/types";

// GenesisState defines the payments module's genesis state.
message GenesisState {
  repeated ixo.payments.v1.PaymentTemplate payment_templates = 1 [
    (gogoproto.nullable) = false,
    (gogoproto.moretags) = "yaml:\"payment_templates\""
  ];
  repeated ixo.payments.v1.PaymentContract payment_contracts = 2 [
    (gogoproto.nullable) = false,
    (gogoproto.moretags) = "yaml:\"payment_contracts\""
  ];
  repeated ixo.payments.v1.Subscription subscriptions = 3 [
    (gogoproto.nullable) = false,
    (gogoproto.moretags) = "yaml:\"subscriptions\""
  ];
}