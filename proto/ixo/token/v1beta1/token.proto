enum ContractType {
  CW20 = 0;
  CW721 = 1;
  IXO1155 = 2;
}

message TokenMinter {
  option (gogoproto.goproto_getters) = false;

  string minter_did = 1
      [ (gogoproto.casttype) =
            "github.com/ixofoundation/ixo-blockchain/x/iid/types.DIDFragment" ];
  string minter_address = 2;
  string contract_address = 3;
  ContractType contract_type = 4;
  string name = 5;
  string description = 6;
}
