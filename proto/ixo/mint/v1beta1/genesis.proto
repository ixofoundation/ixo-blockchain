syntax = "proto3";
package ixo.mint.v1beta1;

import "gogoproto/gogo.proto";
import "ixo/mint/v1beta1/mint.proto";

option go_package = "github.com/ixofoundation/ixo-blockchain/v4/x/mint/types";

// GenesisState defines the mint module's genesis state.
message GenesisState {
  // minter is an abstraction for holding current rewards information.
  Minter minter = 1 [ (gogoproto.nullable) = false ];

  // params defines all the parameters of the mint module.
  Params params = 2 [ (gogoproto.nullable) = false ];

  // reduction_started_epoch is the first epoch in which the reduction of mint
  // begins.
  int64 reduction_started_epoch = 3
      [ (gogoproto.moretags) = "yaml:\"reduction_started_epoch\"" ];
}
