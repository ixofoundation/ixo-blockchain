syntax = "proto3";
package ixo.bonds.v1beta1;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";
import "ixo/bonds/v1beta1/bonds.proto";

option go_package = "github.com/ixofoundation/ixo-blockchain/x/bonds/types";

// Msg defines the bonds Msg service.
service Msg {
  // CreateBond defines a method for creating a bond.
  rpc CreateBond(MsgCreateBond) returns (MsgCreateBondResponse);

  // EditBond defines a method for editing a bond.
  rpc EditBond(MsgEditBond) returns (MsgEditBondResponse);

  // SetNextAlpha defines a method for editing a bond's alpha parameter.
  rpc SetNextAlpha(MsgSetNextAlpha) returns (MsgSetNextAlphaResponse);

  // UpdateBondState defines a method for updating a bond's current state.
  rpc UpdateBondState(MsgUpdateBondState) returns (MsgUpdateBondStateResponse);

  // Buy defines a method for buying from a bond.
  rpc Buy(MsgBuy) returns (MsgBuyResponse);

  // Sell defines a method for selling from a bond.
  rpc Sell(MsgSell) returns (MsgSellResponse);

  // Swap defines a method for swapping from one reserve bond token to another.
  rpc Swap(MsgSwap) returns (MsgSwapResponse);

  // MakeOutcomePayment defines a method for making an outcome payment to a bond.
  rpc MakeOutcomePayment(MsgMakeOutcomePayment) returns (MsgMakeOutcomePaymentResponse);

  // WithdrawShare defines a method for withdrawing a share from a bond that is in the SETTLE stage.
  rpc WithdrawShare(MsgWithdrawShare) returns (MsgWithdrawShareResponse);

  // WithdrawReserve defines a method for withdrawing reserve from a bond.
  rpc WithdrawReserve(MsgWithdrawReserve) returns (MsgWithdrawReserveResponse);
}

// MsgCreateBond defines a message for creating a new bond.
message MsgCreateBond {
  string bond_did                                         = 1 [(gogoproto.moretags) = "yaml:\"bond_did\""];
  string token                                            = 2 [(gogoproto.moretags) = "yaml:\"token\""];
  string name                                             = 3 [(gogoproto.moretags) = "yaml:\"name\""];
  string description                                      = 4 [(gogoproto.moretags) = "yaml:\"description\""];
  string function_type                                    = 5 [(gogoproto.moretags) = "yaml:\"function_type\""];
  repeated ixo.bonds.v1beta1.FunctionParam function_parameters              = 6 [(gogoproto.nullable) = false, (gogoproto.castrepeated) = "FunctionParams", (gogoproto.moretags) = "yaml:\"function_parameters\""];
  string creator_did                                      = 7 [(gogoproto.casttype) = "github.com/ixofoundation/ixo-blockchain/x/iid/types.DIDFragment", (gogoproto.moretags) = "yaml:\"creator_did\""];
  string controller_did                                   = 8 [(gogoproto.casttype) = "github.com/ixofoundation/ixo-blockchain/x/iid/types.DIDFragment", (gogoproto.moretags) = "yaml:\"controller_did\""];
  string oracle_did                                       = 9 [(gogoproto.casttype) = "github.com/ixofoundation/ixo-blockchain/x/iid/types.DIDFragment", (gogoproto.moretags) = "yaml:\"oracle_did\""];
  repeated string reserve_tokens                          = 10 [(gogoproto.moretags) = "yaml:\"reserve_tokens\""];
  string tx_fee_percentage                                = 11 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"tx_fee_percentage\""];
  string exit_fee_percentage                              = 12 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"exit_fee_percentage\""];
  string fee_address                                      = 13 [(gogoproto.moretags) = "yaml:\"fee_address\""];
  string reserve_withdrawal_address                       = 14 [(gogoproto.moretags) = "yaml:\"reserve_withdrawal_address\""];
  cosmos.base.v1beta1.Coin max_supply                     = 15 [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"max_supply\""];
  repeated cosmos.base.v1beta1.Coin order_quantity_limits = 16 [(gogoproto.nullable) = false, (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.moretags) = "yaml:\"order_quantity_limits\""];
  string sanity_rate                                      = 17 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"sanity_rate\""];
  string sanity_margin_percentage                         = 18 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"sanity_margin_percentage\""];
  bool allow_sells                                        = 19 [(gogoproto.moretags) = "yaml:\"allow_sells\""];
  bool allow_reserve_withdrawals                          = 20 [(gogoproto.moretags) = "yaml:\"allow_reserve_withdrawals\""];
  bool alpha_bond                                         = 21 [(gogoproto.moretags) = "yaml:\"alpha_bond\""];
  string batch_blocks                                     = 22 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Uint", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"batch_blocks\""];
  string outcome_payment                                  = 23 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"outcome_payment\""];
  string creator_address                                  = 24 [(gogoproto.jsontag) = "creator_address", (gogoproto.moretags) = "yaml:\"creator_address\""];
}

// MsgCreateBondResponse defines the Msg/CreateBond response type.
message MsgCreateBondResponse {}

// MsgEditBond defines a message for editing an existing bond.
message MsgEditBond {
  string bond_did                 = 1 [(gogoproto.moretags) = "yaml:\"bond_did\""];
  string name                     = 2 [(gogoproto.moretags) = "yaml:\"name\""];
  string description              = 3 [(gogoproto.moretags) = "yaml:\"description\""];
  string order_quantity_limits    = 4 [(gogoproto.moretags) = "yaml:\"order_quantity_limits\""];
  string sanity_rate              = 5 [(gogoproto.moretags) = "yaml:\"sanity_rate\""];
  string sanity_margin_percentage = 6 [(gogoproto.moretags) = "yaml:\"sanity_margin_percentage\""];
  string editor_did               = 7 [(gogoproto.casttype) = "github.com/ixofoundation/ixo-blockchain/x/iid/types.DIDFragment", (gogoproto.moretags) = "yaml:\"editor_did\""];
  string editor_address           = 8 [(gogoproto.jsontag) = "editor_address", (gogoproto.moretags) = "yaml:\"editor_address\""];
}

// MsgEditBondResponse defines the Msg/EditBond response type.
message MsgEditBondResponse {}

// MsgSetNextAlpha defines a message for editing a bond's alpha parameter.
message MsgSetNextAlpha {
  string bond_did   = 1 [(gogoproto.moretags) = "yaml:\"bond_did\""];
  string alpha      = 2 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"alpha\""];
  string delta      = 3 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec", (gogoproto.nullable) = true, (gogoproto.moretags) = "yaml:\"delta\""];
  string oracle_did = 4 [(gogoproto.casttype) = "github.com/ixofoundation/ixo-blockchain/x/iid/types.DIDFragment", (gogoproto.moretags) = "yaml:\"editor_did\""];
  string oracle_address  = 5 [(gogoproto.jsontag) = "editor_address", (gogoproto.moretags) = "yaml:\"editor_address\""];
}

message MsgSetNextAlphaResponse {}

// MsgUpdateBondState defines a message for updating a bond's current state.
message MsgUpdateBondState {
  string bond_did      = 1 [(gogoproto.moretags) = "yaml:\"bond_did\""];
  string state         = 2 [(gogoproto.moretags) = "yaml:\"state\""];
  string editor_did    = 3 [(gogoproto.casttype) = "github.com/ixofoundation/ixo-blockchain/x/iid/types.DIDFragment", (gogoproto.moretags) = "yaml:\"oracle_did\""];
  string editor_address  = 4 [(gogoproto.jsontag) = "oracle_address", (gogoproto.moretags) = "yaml:\"oracle_address\""];
}

// MsgUpdateBondStateResponse defines the Msg/UpdateBondState response type.
message MsgUpdateBondStateResponse {}

// MsgBuy defines a message for buying from a bond.
message MsgBuy {
  string buyer_did                             = 1 [(gogoproto.casttype) = "github.com/ixofoundation/ixo-blockchain/x/iid/types.DIDFragment", (gogoproto.moretags) = "yaml:\"buyer_did\""];
  cosmos.base.v1beta1.Coin amount              = 2 [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"amount\""];
  repeated cosmos.base.v1beta1.Coin max_prices = 3 [(gogoproto.nullable) = false, (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.moretags) = "yaml:\"max_prices\""];
  string bond_did                              = 4 [(gogoproto.moretags) = "yaml:\"bond_did\""];
  string buyer_address                         = 5 [(gogoproto.jsontag) = "buyer_address", (gogoproto.moretags) = "yaml:\"buyer_address\""];
}

// MsgBuyResponse defines the Msg/Buy response type.
message MsgBuyResponse {}

// MsgSell defines a message for selling from a bond.
message MsgSell {
  string seller_did               = 1 [(gogoproto.casttype) = "github.com/ixofoundation/ixo-blockchain/x/iid/types.DIDFragment", (gogoproto.moretags) = "yaml:\"seller_did\""];
  cosmos.base.v1beta1.Coin amount = 2 [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"amount\""];
  string bond_did                 = 3 [(gogoproto.moretags) = "yaml:\"bond_did\""];
  string seller_address           = 4 [(gogoproto.jsontag) = "seller_address", (gogoproto.moretags) = "yaml:\"seller_address\""];

}

// MsgSellResponse defines the Msg/Sell response type.
message MsgSellResponse {}

// MsgSwap defines a message for swapping from one reserve bond token to another.
message MsgSwap {
  string swapper_did            = 1 [(gogoproto.casttype) = "github.com/ixofoundation/ixo-blockchain/x/iid/types.DIDFragment", (gogoproto.moretags) = "yaml:\"swapper_did\""];
  string bond_did               = 2 [(gogoproto.moretags) = "yaml:\"bond_did\""];
  cosmos.base.v1beta1.Coin from = 3 [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"from\""];
  string to_token               = 4 [(gogoproto.moretags) = "yaml:\"to_token\""];
  string swapper_address        = 5 [(gogoproto.jsontag) = "swapper_address", (gogoproto.moretags) = "yaml:\"swapper_address\""];
}

// MsgSwapResponse defines the Msg/Swap response type.
message MsgSwapResponse {}

// MsgMakeOutcomePayment defines a message for making an outcome payment to a bond.
message MsgMakeOutcomePayment {
  string sender_did = 1 [(gogoproto.casttype) = "github.com/ixofoundation/ixo-blockchain/x/iid/types.DIDFragment", (gogoproto.moretags) = "yaml:\"sender_did\""];
  string amount     = 2 [(gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Int", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"amount\""];
  string bond_did   = 3 [(gogoproto.moretags) = "yaml:\"bond_did\""];
  string sender_address = 4 [(gogoproto.jsontag) = "sender_address", (gogoproto.moretags) = "yaml:\"sender_address\""];
}

// MsgMakeOutcomePaymentResponse defines the Msg/MakeOutcomePayment response type.
message MsgMakeOutcomePaymentResponse {}

// MsgWithdrawShare defines a message for withdrawing a share from a bond that is in the SETTLE stage.
message MsgWithdrawShare {
  string recipient_did = 1 [(gogoproto.casttype) = "github.com/ixofoundation/ixo-blockchain/x/iid/types.DIDFragment", (gogoproto.moretags) = "yaml:\"recipient_did\""];
  string bond_did      = 2 [(gogoproto.moretags) = "yaml:\"bond_did\""];
  string recipient_address = 3 [(gogoproto.jsontag) = "recipient_address", (gogoproto.moretags) = "yaml:\"recipient_address\""];
}

// MsgWithdrawShareResponse defines the Msg/WithdrawShare response type.
message MsgWithdrawShareResponse {}

// MsgWithdrawReserve defines a message for withdrawing reserve from a bond.
message MsgWithdrawReserve {
  string withdrawer_did                    = 1 [(gogoproto.casttype) = "github.com/ixofoundation/ixo-blockchain/x/iid/types.DIDFragment", (gogoproto.moretags) = "yaml:\"withdrawer_did\""];
  repeated cosmos.base.v1beta1.Coin amount = 2 [(gogoproto.nullable) = false, (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.moretags) = "yaml:\"amount\""];
  string bond_did                          = 3 [(gogoproto.moretags) = "yaml:\"bond_did\""];
  string withdrawer_address                = 4 [(gogoproto.jsontag) = "withdrawer_address", (gogoproto.moretags) = "yaml:\"withdrawer_address\""];
}

// MsgWithdrawReserveResponse defines the Msg/WithdrawReserve response type.
message MsgWithdrawReserveResponse {}
