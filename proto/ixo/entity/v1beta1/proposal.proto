syntax = "proto3";
package ixo.entity.v1beta1;

import "gogoproto/gogo.proto";

option go_package = "github.com/ixofoundation/ixo-blockchain/x/entity/types";

message InitializeNftContract {
  uint64 NftContractCodeId = 1 [(gogoproto.jsontag) = "NftCotractCodeId", (gogoproto.moretags) = "yaml:\"NftCotractCodeId\""];
  string NftMinterAddress = 2 [(gogoproto.jsontag) = "NftMinterAddress", (gogoproto.moretags) = "yaml:\"NftMinterAddress\""];
}