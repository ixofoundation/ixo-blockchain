name: Prepare Release

on:
  push:
    tags:
      - v*

jobs:
  gather-build-info:
    name: Gather Build Info
    runs-on: ubuntu-latest
    outputs:
      is-prerelease: ${{ startsWith(steps.get_version.outputs.prerelease, 'rc') }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - id: get_version
        uses: battila7/get-version-action@master

  test:
    name: ${{ matrix.test.name }}
    runs-on: ubuntu-latest
    needs:
      - gather-build-info
    strategy:
      fail-fast: false
      matrix:
        test:
          - name: unit
            command: npm run test:code
            artifact: ""
            enabled: true

          - name: Security (Snyk)
            command: npm run test:security
            enabled: true

        exclude:
          - test:
              enable: false

    steps:
      - uses: actions/checkout@v2
      - name: Install Npm Dependencies
        run: npm install --ignore-scripts
      - name: Run Test
        run: ${{ matrix.test.command }}

  build:
    name: ${{ matrix.build.name }}
    runs-on: ubuntu-latest
    needs:
      - gather-build-info
    strategy:
      fail-fast: false
      matrix:
        build:
          - name: Build docker image
            command: docker build -t $IMAGE_NAME:$VERSION .
            os: ubuntu-latest
            artifact: ""
            enabled: true

          - name: Build debian package
            command: docker build -t $IMAGE_NAME:$VERSION .
            os: ubuntu-latest
            artifact: ""
            enabled: false

          - name: Build macos binary
            command: docker build -t $IMAGE_NAME:$VERSION .
            os: ubuntu-latest
            artifact: ""
            enabled: false

        exclude:
          - build:
              enabled: false

    steps:
      - run: echo "All Good"

  create-release:
    name: ${{ matrix.release.name }}
    runs-on: ubuntu-latest
    needs:
      - gather-build-info
      - test
      - build
    strategy:
      fail-fast: false
      matrix:
        release:
          - name: Create Release
            enabled: ${{ !needs.gather-build-info.outputs.is-prerelease }}
            config: release-config.yaml

          - name: Create Pre-Release
            enabled: ${{ needs.gather-build-info.outputs.is-prerelease }}
            config: prerelease-config.yaml

        exclude:
          - release:
              enabled: false
    steps:
      - name: Publish Release
        id: release
        uses: release-drafter/release-drafter@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-name: ${{ matrix.release.config }}
          tag: ${{ needs.gather-build-info.outputs.version }}
          publish: true
          commitish: ${{ github.sha }}

  publish-release-artifacts:
    name: ${{ matrix.artifact.name }}
    runs-on: ubuntu-latest
    needs:
      - gather-build-info
      - create-release
    strategy:
      matrix:
        artifact:
          - name: Upload Release Artifacts
            command: docker build -t $IMAGE_NAME:$VERSION .
            os: ubuntu-latest
            artifact: ""
            enabled: true
        exclude:
          - publish-release-artifacts:
              enabled: false

    steps:
      - run: echo "All Good"
