version: "3.7"
services:
  nginx:
    image: nginx
    container_name: ixo_nginx
    ports:
      - "80:8081"
    volumes:
      - .infra/nginx/devel.conf:/etc/nginx/conf.d/devel.conf
    links:
      - ixo-blockchain
      - ixo-swagger

  ixo-swagger:
    container_name: ixo_swagger
    image: swaggerapi/swagger-ui
    environment:
      - BASE_URL=/swagger 
      - SWAGGER_JSON=/api-docs/swagger.yaml
    ports: 
     - "8090:8080" 
    volumes:
      - ./client/docs/swagger-ui:/api-docs

  ixo-blockchain:
    container_name: ixo_blockchain
    build:
      context: .
      dockerfile: .infra/dockerfiles/Dockerfile
    # image: ixo-chain:devel
    ports:
      - "1317:1317" # API
      - "26657:26657" # RPC