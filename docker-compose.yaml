version: '3.7'
services:
  ixo-blockchain:
    container_name: ixo_blockchain
    platform: linux/amd64
    build:
      context: .
      dockerfile: .infra/dockerfiles/Dockerfile
    tty: true
    image: ixo-chain:devel
    restart: unless-stopped
    volumes:
      - './:/app'
      - '.data/:/root/.ixod'
    ports:
      - '1317:1317' # API
      - '26657:26657' # RPC
      - '9090:9090' # gRPC
